<html>
<head>
    <!--babylon.jsの読み込み-->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!--実際の処理の実装-->
    <script type="text/javascript">

      let canvas; //canvas要素 (描画領域)
      let engine; //Babylon.jsによる描画機能(three.jsとか(あとでこれをBabylon.jsとする))
      let scene; //3D空間

      //ページの読み込み終了後に各種初期化を行う
      window.onload = function() {
        //描画領域(canvas要素)をHTMLから取得
        canvas = document.getElementById("renderCanvas");
        //Babylon.jsを使ってcanvasに描画する準備 (引数：描画先,アンチエイリアス)
        engine = new BABYLON.Engine(canvas, true);
        //カメラやライトの設定を行ったscene(3D空間)を作成
        createScene();

        //描画オブジェクトの作成
        addObjects();

        //XRモードの初期化
        initializeXR();

        //毎フレーム描画を更新
        engine.runRenderLoop(function () {
          if (scene && scene.activeCamera) { //シーンとカメラがあれば
            scene.render();
          }
        });
      }
      //3D空間の初期化
      function createScene() {
         //3D空間を作成
        scene = new BABYLON.Scene(engine);
        //背景色を設定
        scene.clearColor = new BABYLON.Color3.Black();
        //Lightを設定 (引数：名前,反射の方向,追加先)
        let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, -0.5),scene);
        //カメラを作成(引数：名前, alpha, beta, 注視点からの距離, 注視点,追加先)
        let camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2,Math.PI/2, 1.5, new BABYLON.Vector3(0, 0, 0));
        //マウスやキーボードによるカメラ操作を可能にする
        camera.attachControl(canvas, true);

      }
      //WebXRの初期化
      async function initializeXR(){
        let xr = await scene.createDefaultXRExperienceAsync({});

        //XRモード利用可能か不可かを確認
        if (!xr.baseExperience) {}
        else {
          //利用可能な場合はハンドトラッキングをオンにする
          xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "latest", {
            xrInput: xr.input
          });
        }

      }
      //表示オブジェクトの初期化
      function addObjects(){
        //地面を作成(原点の位置確認用。あとで削除してOK)
        let ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 1, height: 1});
        //箱状のオブジェクト作成(30cm)
        let box = BABYLON.MeshBuilder.CreateBox("box", {width: 0.3, height: 0.3, depth: 0.3});
        box.position.x = 0.0;
        box.position.y = 1;
        //マテリアルを作成
        let boxMaterial = new BABYLON.StandardMaterial("material");
        //箱の色を設定(今回はランダム)
        boxMaterial.diffuseColor = BABYLON.Color3.Random();
        //作ったマテリアルをboxに適用
        box.material = boxMaterial;

        //8面体を作成 type:1→正八面体
        let octa = BABYLON.MeshBuilder.CreatePolyhedron("octa", {type:1,size: 0.15});
        octa.position.x=0.5; //50センチ横にずらしてる
        octa.position.y=1;

        //boxに手で掴んで移動できる属性を追加
        let sixDofDragBehavior = new BABYLON.SixDofDragBehavior();
        //片手での操作のみ受け付ける(両手でのスケール操作の挙動がおかしいため)
        sixDofDragBehavior.allowMultiPointer=true;
        //離れた位置からポインターで操作する場合は位置のみ追従
        sixDofDragBehavior.rotateWithMotionController=true;
        //上記設定をboxに適用
        box.addBehavior(sixDofDragBehavior);

        //バウンディングボックスを用いた操作
        var gizmoManager = new BABYLON.GizmoManager(scene);
        gizmoManager.boundingBoxGizmoEnabled = true;
        gizmoManager.boundingBoxDragBehavior.allowMultiPointer=false;
        //スケーリング設定(スケーリングの許可,等倍スケーリング)
        gizmoManager.gizmos.boundingBoxGizmo.setEnabledScaling(true,true);
        //見た目の設定
        gizmoManager.gizmos.boundingBoxGizmo.scaleBoxSize=0.04;
        gizmoManager.gizmos.boundingBoxGizmo.rotationSphereSize=0.05;
        //八面体オブジェクトにアタッチ
        gizmoManager.attachableMeshes = [octa];

        //マテリアルを作成
        let octaMaterial = new BABYLON.StandardMaterial("material");
        //箱の色を設定(今回はランダム)
        octaMaterial.diffuseColor = BABYLON.Color3.Random();
        //作ったマテリアルをboxに適用
        octa.material = octaMaterial;

        //オリジナルの図形を作成 type:1→正八面体
        let myObj = BABYLON.MeshBuilder.CreatePolyhedron("octa", {type:2,size: 0.15});
        myObj.position.x=-0.5; //-50センチ横にずらしてる
        myObj.position.y=1;
        //マテリアルを作成
        let myObjMaterial = new BABYLON.StandardMaterial("material");
        //箱の色を設定(今回はランダム)
        myObjMaterial.diffuseColor = BABYLON.Color3.Random();
        //作ったマテリアルをboxに適用
        myObj.material = myObjMaterial;

        //上記設定をoctaに適用
      //octa.addBehavior(sixDofDragBehavior);

        //myObj用のsixDof変数（使い回しできない）
        let sixDofDragBehavior2 = new BABYLON.SixDofDragBehavior();
        //片手での操作のみ受け付ける(両手でのスケール操作の挙動がおかしいため)
        sixDofDragBehavior2.allowMultiPointer=false;
        //離れた位置からポインターで操作する場合は位置のみ追従
        sixDofDragBehavior2.rotateWithMotionController=true;
        //上記設定をmyObjに適用
        myObj.addBehavior(sixDofDragBehavior2);
        }

        //任意の3Dモデルを表示する
        BABYLON.SceneLoader.ImportMesh(
            "",
            "./miku_v139.fbx",
            "miku_v139.fbx",
            scene,
            function (newMeshes) {
                // 読み込んだモデルをシーンに追加する
                var model = newMeshes[0];
                scene.addMesh(model);
            }
        );
    </script>
</head>
<body>
    <!--描画する領域-->
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
</body>
</html>
